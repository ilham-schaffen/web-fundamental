<!DOCTYPE html>
<html>
    <head>
        <title>JS Fundamental</title>
    </head>
    <body>
        <h3>Menghitung luas lingkaran</h3>
        <form name="formlingakaran" onsubmit="lingkaran(this.jari.value)">
            <input type="number" name="jari" id="jari">
            <button type="submit">Hitung</button>
        </form>

        <h3>Menghitung volume 3 kubus</h3>
        <form name="formvolumekubus" onsubmit="tigakubus(this.sisi1.value,this.sisi2.value,this.sisi3.value)">
            <input type="number" name="sisi1" placeholder="Sisi kubus 1">
            <input type="number" name="sisi2" placeholder="Sisi kubus 2">
            <input type="number" name="sisi3" placeholder="Sisi kubus 3">
            <button type="submit">Hitung</button>
        </form>

        <h3>Menghitung pajak penghasilan anda</h3>
        <form name="formpph" onsubmit="pph21(this.penghasilan.value)">
            <input type="number" name="penghasilan" placeholder="Masukan penghasilan tahunan anda">
            <button type="submit">Hitung pajak</button>
        </form>
        <script type="text/javascript">
            const phi = 3.14;
            function lingkaran(jarijari){
                let luas = phi * jarijari * jarijari;
                alert("Luas lingkaran adalah: " + luas);
            }
            function kubus(sisi){
                return sisi * sisi * sisi;
            }

            function tigakubus(satu,dua,tiga){
                let vol1 = kubus(satu);
                let vol2 = kubus(dua);
                let vol3 = kubus(tiga);
                alert("Volume kubus 1: " + vol1 + " | Volume Kubus 2: " + vol2 + " | Volume kubus 3: " + vol3);
            }

            const ptkp = 54000000;
            const pkp5 = 60000000;
            const pkp10 = 100000000;
            const pkp15 = 200000000;
            const pkp20 = 500000000;

            function pajak5(gajisetahun){
                if(gajisetahun > pkp5){
                    return (ptkp - pkp5) * 5 / 100;
                }
                return (gajisetahun - ptkp) * 5 / 100;
            }
            function pajak10(gajisetahun){
                if(gajisetahun > pkp10){
                    return (pkp5 - pkp10) * 10 / 100;
                }
                return (gajisetahun - pkp10) * 10 / 100;
            }
            function pajak15(gajisetahun){
                if(gajisetahun > pkp15){
                    return (pkp10 - pkp15) * 15 / 100;
                }
                return (gajisetahun - pkp15) * 15 / 100;
            }
            function pajak20(gajisetahun){
                if(gajisetahun > pkp20){
                    return (pkp15 - pkp20) * 20 / 100;
                }
                return (gajisetahun - pkp20) * 20 / 100;
            }
            function pajak25(gajisetahun){
                return (gajisetahun - pkp20) * 25 / 100;
            }

            function pph21(gajisetahun){
                let pajak = 0;
                if(gajisetahun > ptkp){
                    pajak += pajak5(gajisetahun);
                    if(gajisetahun > pkp5){
                        pajak += pajak10(gajisetahun);
                        if(gajisetahun > pkp10){
                            pajak += pajak15(gajisetahun);
                            if(gajisetahun > pkp15){
                                pajak += pajak20(gajisetahun);
                                if(gajisetahun > pkp20){
                                    pajak += pajak25(gajisetahun);
                                }
                            }
                        }
                    }
                }else{
                    alert("Penghasilan anda tidak kena pajak");
                }
                alert("Pajak penghasilan anda: " + pajak);
            }
        </script>
    </body>
</html>
